<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>users</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1 style="text-align:center; color:green;">
        JS ASSIGNMENT
    </h1>
    <table>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>website</th>
            <th>company name</th>
            <th>btn 1</th>
            <th>btn 2</th>
        </tr>
    </table>
    <table id="grid">

    </table>

    <!-- Add modal -->   
    <button onclick="updateOperator('add')" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@getbootstrap">Add User</button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New User</h5>
                    <button onclick="clearModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="email-text" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email-name">
                        </div>
                        <div class="form-group">
                            <label for="website-text" class="col-form-label">Website:</label>
                            <input type="text" class="form-control" id="website-name">
                        </div>
                        <div class="form-group">
                            <label for="company-text" class="col-form-label">Company Name:</label>
                            <input type="text" class="form-control" id="company-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearModal()">Close</button>
                    <button type="button" class="btn btn-primary" id="operation" onclick="addButton()">Add User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <br> -->
    <!-- <button type="button" class="btn btn-primary btn-block">Add</button> -->
<script type="text/javascript" src="./script.js"></script>
</html>
